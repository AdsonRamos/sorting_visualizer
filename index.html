<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Sorting Visualizer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='index.js' type="module" defer></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <select name="" id="selectAlgorithm" class="select-algorithm">
        <option value="bubleSort">Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="quickSort" selected>Quick Sort</option>
      </select>
      <div class="generate-new">
        <p>Generate New Array</p>
        <input type="number" name="sizeArray" id="numbersBars" max="20" min="1" value="10">
        <button id="generateBtn">New</button>
      </div>
      <div class="buttons">
        <button id="solveBtn">Solve</button>
      </div>
    </div>

    <div id="stage" class="stage">
    </div>

  </div>
</body>

</html>
